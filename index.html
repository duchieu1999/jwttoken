
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Wallet Scanner (Test Only)</title>

  <!-- ƒê·∫£m b·∫£o d√πng ƒë√∫ng th∆∞ vi·ªán h·ªó tr·ª£ tr√¨nh duy·ªát -->
  <script src="https://cdn.jsdelivr.net/npm/stellar-sdk@10.4.1/dist/stellar-sdk.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4/dist/index.browser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hdkey@2.1.1/lib/hdkey.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script>
  <script>
    // ƒê·∫£m b·∫£o Buffer ho·∫°t ƒë·ªông trong tr√¨nh duy·ªát
    window.Buffer = window.buffer.Buffer;
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-4">üîê Pi Wallet Scanner (Th·ª≠ nghi·ªám)</h1>
    <textarea id="mnemonic" class="w-full p-2 border mb-4" rows="3" placeholder="Nh·∫≠p 24 t·ª´ mnemonic test..."></textarea>
    <button id="generate" class="bg-blue-600 text-white px-4 py-2 rounded">T·∫°o Keypair & Ki·ªÉm tra s·ªë d∆∞</button>
    <div id="output" class="mt-4 text-sm whitespace-pre-line"></div>
  </div>

  <script>
    document.getElementById("generate").addEventListener("click", async () => {
      const mnemonic = document.getElementById("mnemonic").value.trim();
      if (!mnemonic) return alert("Nh·∫≠p mnemonic tr∆∞·ªõc ƒë√£!");

      const seed = await bip39.mnemonicToSeed(mnemonic);
      const seedBuffer = Buffer.from(seed);

      const hdkey = new HDKey();
      hdkey.fromMasterSeed(seedBuffer);
      const child = hdkey.derive("m/44'/314159'/0'");
      const privateKey = child.privateKey;

      const keypair = StellarSdk.Keypair.fromRawEd25519Seed(privateKey);
      const pubKey = keypair.publicKey();

      const output = document.getElementById("output");
      output.innerText = `‚úÖ Public Key: ${pubKey}\nƒêang ki·ªÉm tra s·ªë d∆∞...`;

      const res = await fetch(`https://api.mainnet.minepi.com/accounts/${pubKey}`);
      if (!res.ok) return output.innerText += `\n‚ùå T√†i kho·∫£n kh√¥ng t·ªìn t·∫°i ho·∫∑c l·ªói API.`;

      const data = await res.json();
      const nativeBalance = data.balances.find(b => b.asset_type === 'native');
      const piBalance = nativeBalance ? nativeBalance.balance : '0';

      output.innerText += `\n‚úÖ S·ªë d∆∞ Pi: ${piBalance}`;
    });
  </script>
</body>
</html>
